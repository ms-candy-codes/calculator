<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="containerAll">
            <div class="screen">
                <h1 class="numberCalculator">
                Calculator
            </h1>
        </div>
        <div class="rowOne row">
            <button class="acButton">AC</button>
            <button class="buttonAll" id="modulo">%</button>
            <button class="buttonAll" id="divide">/</button>
        </div>
        <div class="rowTwo row">
            <button class="buttonAll button1">1</button>
            <button class="buttonAll button2">2</button>
            <button class="buttonAll button3">3</button>
            <button class="buttonAll" id="plus">+</button>
        </div>
        <div class="rowThree row">
            <button class="buttonAll button4">4</button>
            <button class="buttonAll button5">5</button>
            <button class="buttonAll button6">6</button>
            <button class="buttonAll" id="minus">-</button>
        </div>
        <div class="rowFour row">
            <button class="buttonAll button7">7</button>
            <button class="buttonAll button8">8</button>
            <button class="buttonAll button9">9</button>
            <button class="buttonAll" id="multiply">*</button>
        </div>
        <div class="rowFive row">
            <button class="zeroButton">0</button>
            <button class="buttonAll" id="dot">.</button>
            <button class="buttonAll" id="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
